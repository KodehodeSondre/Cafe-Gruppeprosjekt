<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lantern Latte</title>
    <link rel="stylesheet" href="styles.css">
    <script src="jscript.js" defer></script>
    <link rel="icon" href="Logo.png">
</head>
<body>
    <div class="navbar">
        <div class="burgermenu"></div>
        <div class="quickscroll">
            <h1 class="navbtn" id="frontpage">Front Page</h1>
            <h1 class="navbtn" id="menu">Menu</h1>
            <h1 class="navbtn" id="playlist">Playlist</h1>
        </div>
        <img class="navbarlogo" src="Full_logo.png" alt="Lantern Latte Logo">
    </div>
    <div class="splashpage">
        <img class="heroimage" src="heroimgex.jpg" alt="Hero Image">
    </div>
    <div class = "loldisempty"></div>
    <div class="content">
        <div class="filter-sidebar">
            <h3>Filter Menu</h3>
            <div class="checkbox-container">
                <label><input type="checkbox" class="filter-checkbox" value="breakfast"> Breakfast</label>
                <label><input type="checkbox" class="filter-checkbox" value="lunch"> Lunch</label>
                <label><input type="checkbox" class="filter-checkbox" value="dinner"> Dinner</label>
            </div>
        </div>
        <div class="menugrid">
            <div class="menu-item breakfast">Pancakes</div>
            <div class="menu-item lunch">Sandwich</div>
            <div class="menu-item dinner">Steak</div>
            <div class="divider"></div>
            <div class="menu-item breakfast">Omelette</div>
            <div class="menu-item lunch">Burger</div>
            <div class="menu-item dinner">Pasta</div>
        </div>
    </div>
    
    
</body>
</html>
