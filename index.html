<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lantern Latte</title>
    <link rel="stylesheet" href="styles.css">
    <script src="jscript.js" defer></script>
    <link rel="icon" href="Logo.png">
</head>
<body>
    <div class="navbar">
        <div class="burgermenu"></div>
        <div class="quickscroll">
            <h1 class="navbtn" id="frontpage">Front Page</h1>

            <h1 class="navbtn" id="playlist">Playlist</h1>
        </div>
        <img class="navbarlogo" src="Full_logo.png" alt="Lantern Latte Logo">
    </div>
    <div class="splashpage">
        <img class="heroimage" src="heroimgex.jpg" alt="Hero Image">
    </div>
    <div class = "loldisempty"></div>
    <div class="content">
        <div class="menugrid">
            <div class="divider">Skibidi</div> 
            <div class="menu-item">Item 1</div>
            <div class="menu-item">Item 2</div>
            <div class="menu-item">Item 3</div>
            <div class="menu-item">Item 4</div>
            <div class="divider"></div> 
            <div class="menu-item">Item 5</div>
            <div class="menu-item">Item 6</div>
            <div class="menu-item">Item 7</div>
            <div class="menu-item">Item 8</div>
            <div class="menu-item">Item 9</div>
            <div class="menu-item">Item 10</div>
        </div>
    </div>
    
</body>
</html>
